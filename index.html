<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X Trickster Online Dailies Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="https://xtrickster.com" target="_blank">
                <img src="assets/logo.png" alt="X Trickster Online Logo" class="logo">
            </a>
            <h1>X Trickster Online Dailies Tracker</h1>
            <p class="reset-info" style="display: none;">Resets daily at 9 PM Uruguay time.<span id="lastReset"></span></p>
            <div id="timer">Time until reset: <span id="countdown">00:00:00</span> MG = Monster Guild</div>

        </div>

    <div id="zones-container"></div>

    <div id="statistics" class="section">
        <h2>Overall Statistics</h2>
        <div class="stat-item">
            <span class="stat-label">Total Quests Completed:</span>
            <span class="stat-value" id="totalCompleted">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Overall Completion Rate:</span>
            <span class="stat-value" id="completionRate">0%</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Current Streak (Days):</span>
            <span class="stat-value" id="streak">0</span>
        </div>
    </div>

    <!-- Modal for zone images -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Zone Image">
        </div>
    </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
